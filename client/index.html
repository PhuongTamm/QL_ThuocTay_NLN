<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hệ thống Nhà thuốc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
    style="height: 100vh; background: #e9ecef">
    <div class="card p-4" style="width: 400px">
      <div class="text-center mb-4">
        <h3 class="text-primary fw-bold">PHARMACY SYSTEM</h3>
        <p class="text-muted">Đăng nhập hệ thống</p>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="admin"
            required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="******"
            required />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          Đăng Nhập
        </button>
      </form>

      <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
    </div>
    <script src="js/common.js"></script>
    <script>
      // client/js/login.js inline
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("errorMsg");

          // Gọi API Login (Không dùng fetchAPI chung vì login ko cần token)
          try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await response.json();

            if (data.success) {
              // Lưu Token và User Info
              localStorage.setItem("token", data.accessToken);
              localStorage.setItem("user", JSON.stringify(data.user));

              // Chuyển hướng
              redirectUser(data.user.role);
            } else {
              errorMsg.textContent = data.message;
              errorMsg.classList.remove("d-none");
            }
          } catch (err) {
            console.error(err);
            errorMsg.textContent = "Lỗi kết nối Server";
            errorMsg.classList.remove("d-none");
          }
        });
    </script>
  </body>
</html>
